<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="style.css" />
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rock Paper Scissors</title>
	</head>
	<body>
		<script src="gameTemp.js"></script>
		<div class="heading">
			<h1>Rock Paper Scissors</h1>
		</div>
		<div class="whole-page">
			<div class="icons">
				<img
					id="rock"
					src="./images/rock.png"
					alt=""
					height="300px"
					width="300px"
					onclick="getWinner(this.id)"
				/>
				<img
					id="paper"
					src="./images/paper.png"
					alt=""
					height="300px"
					width="300px"
					onclick="getWinner(this.id)"
				/>
				<img
					id="scissors"
					src="./images/scissors.png"
					alt=""
					height="300px"
					width="300px"
					onclick="getWinner(this.id)"
				/>
			</div>
		</div>
		<div class="res">
			<h3 id="player"></h3>
			<h3 id="computer"></h3>
		</div>
		<div class="winner">
			<h4 id="playcnt" style="padding-right: 11em"></h4>
			<h3 id="winner"></h3>
			<h4 id="compcnt" style="padding-left: 10em"></h4>
		</div>
	</body>
</html>
